<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Register</h1>
    <div class="mb-4">
      <label class="block text-gray-700 mb-1" for="regEmail">Email</label>
      <input id="regEmail" type="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 mb-1" for="regPassword">Password</label>
      <input id="regPassword" type="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <button onclick="register()" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">Register</button>
    <p class="text-center text-sm mt-4">
      Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
