<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="script.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", loadBookmarks);
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">ðŸ“š Bookmark Dashboard</h1>
      <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
    </div>

    <div class="bg-white shadow-md rounded p-6 mb-6">
      <h2 class="text-xl font-semibold mb-2">Add a new bookmark</h2>
      <div class="flex gap-4 mb-4">
        <input
          type="text"
          id="bookmarkUrl"
          placeholder="Enter URL"
          class="flex-1 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"
        />
        <button onclick="addBookmark()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Add
        </button>
      </div>

      <div class="mb-4">
        <label for="tagFilter" class="text-sm text-gray-600 mr-2">Filter by tag:</label>
        <select
          id="tagFilter"
          onchange="loadBookmarks()"
          class="border border-gray-300 rounded px-3 py-2"
        >
          <option value="">All</option>
          <!-- Tags will populate dynamically -->
        </select>
      </div>
    </div>

    <ul id="bookmarksList" class="space-y-4">
      <!-- Bookmarks will be dynamically inserted here -->
    </ul>
  </div>
</body>
</html>
