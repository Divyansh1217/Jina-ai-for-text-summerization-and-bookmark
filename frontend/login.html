<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
    <div class="mb-4">
      <label class="block text-gray-700 mb-1" for="loginEmail">Email</label>
      <input id="loginEmail" type="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 mb-1" for="loginPassword">Password</label>
      <input id="loginPassword" type="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Login</button>
    <p class="text-center text-sm mt-4">
      Don't have an account? <a href="register.html" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
